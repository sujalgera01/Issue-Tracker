<!DOCTYPE html>
<html>
<head>
	<title>Issue Tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<style type="text/css">
		body {
			background: #123;
		}

		h1 {
			margin-top: 20px;
			margin-bottom: 10px;
			color: #fff;
		}
	</style>
</head>

<body onload="fetchIssues()">
	<div class="container">
		<h1>Issue Tracker <small>By Sujal Gera</small> </h1>

		<div class="jumbotron">
			<h3>Add New Issue</h3>
			<form id="issueInputForm">
				<div class="form-group">
					<label for="issueDescInput">Description</label>
					<input type="text" class="form-control" id="issueDescInput" placeholder="Describe Issue...">
				</div>

				<div class="form-group">
					<label for="issueSeverityInput">Severity</label>
					<select id="issueSeverityInput" class="form-control">
						<option value="Low">Low</option>
						<option value="Medium">Medium</option>
						<option value="High">High</option>
					</select>
				</div>

				<div class="form-group">
					<label for="issueAssignedToInput">Assigned To:</label>
					<input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible...">
				</div>

				<button type="submit" class="btn btn-primary">Add</button>
			</form>
		</div>

		<div class="col-lg-12">
			<div id="issueList"></div>
		</div>
		
	</div>



	<script type="text/javascript" src="https://chancejs.com/chance.min.js"></script>
	<script
  src="http://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>  
<script type="text/javascript" src="work.js"></script>
</body>
</html>
